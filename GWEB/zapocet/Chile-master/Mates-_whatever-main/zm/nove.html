<!doctype html>
<html lang="en">

<head>
    <title>Mapa s lokální databází</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="js_zm/mapa/leaflet/leaflet.css">
    <link rel="stylesheet" href="style.css">

    <style>
        #mapa {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div>
        <!-- Navigace -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/flag-of-chile.gif" class="navbarlogo" alt="Logo" style="width:75px;height:50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation" aria-controls="collapsibleNavId">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Hlavní stránka <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../history/history.html">Historie <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Zajímavá místa <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Mapa s lokální databází</h2>
        <div id="mapa"></div>

        <h3>Nový bod</h3>
        <form id="data-form">
            <div class="form-group">
                <label for="name">Název bodu</label>
                <input type="text" class="form-control" id="name" placeholder="Název" required>
            </div>
            <div class="form-group">
                <label for="latitude">Šířka</label>
                <input type="number" class="form-control" id="latitude" step="any" placeholder="Např. 50.0755" required>
            </div>
            <div class="form-group">
                <label for="longitude">Délka</label>
                <input type="number" class="form-control" id="longitude" step="any" placeholder="Např. 14.4378" required>
            </div>
            <div class="form-group">
                <label for="description">Popis</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Popis bodu" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Přidat bod</button>
        </form>
    </div>

    <footer class="container-fluid p-5">
        <div class="row">
            <div class="col-sm-6">
                <p>Autor: Matěj Říman</p>
            </div>
            <div class="col-sm-6">
                <p>Zdroj informací</p>
                <p><a href="https://cs.wikipedia.org/wiki/Chile">Wikipedia</a></p>
            </div>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="js_zm/mapa/leaflet/leaflet.js"></script>
    <!-- Lokální JS -->
    <script src="js_zm/zm.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
